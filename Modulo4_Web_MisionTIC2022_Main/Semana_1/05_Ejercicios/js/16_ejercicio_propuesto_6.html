<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Calculatrice(a, b, op) {
        switch (op) {
          case "+":
            return a + b;
            break;
          case "-":
            return a - b;
            break;
          case "*":
            return a * b;
            break;
          case "/":
            return a / b;
            break;
        }
      }
      alert(Calculatrice(5, 5, "+"));
    </script>
  </body>
</html>
